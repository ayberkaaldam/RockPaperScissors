<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles/classic-style.css">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Beastly&display=swap" rel="stylesheet">
    <!-- Fontawesome-->
    <script defer src="./node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
    <script defer src="./node_modules/@fortawesome/fontawesome-free/js/brands.js"></script>
    <script defer src="./node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>
</head>
<body>
    <!--Navbar-->
    <nav id="navbar">
            <a id="navbar-logo" href="classic-theme.html"><p id="brand-text"><span id="rock-text">Rock </span><img class="versus-img"src="./assets/images/versus.png"><span id="paper-text"> Paper </span><img class="versus-img"src="./assets/images/versus.png"><span id="scissors-text"> Scissors</span></p></a>
            <a id="how-to-play" href="./pages/how-to-play.html">How To Play</a>
            <div id="user-choose">
                    <div id="dropdown-btn-circle">
                        <div id="dropdown-btn"><i id="default-logo" class="fas fa-user-circle fa-3x"></i></div>
                    </div>
                    <div id="complete-circle"></div>
                    <div id="dropdown-container">
                        <div id="dropdown-first-item"><a href="#"><img class="logo-image" id="rock-bg" src="./assets/images/rock-logo.png"></a></div>
                        <div id="dropdown-second-item"><a href="#"><img class="logo-image" id="paper-bg" src="./assets/images/paper-logo.png"></a></div>
                        <div id="dropdown-third-item"><a href="#"><img class="logo-image" id="scissors-bg" src="./assets/images/scissors-logo.png"></a></div>
                    </div>          
            </div>
    </nav>
    <div id="game-container">
        <div id="ai-score-table">
            <i class="fas fa-robot"></i>
            <p class="ai-score">0</p>
        </div>
        <div id="player-score-table">
            <i class="fas fa-user"></i>
            <p class="player-score">0</p>
        </div>
        <div id="first-row">
            <img id="rock-hand"  src="./assets/images/rock-hand2.png">
            <img id="paper-hand"  src="./assets/images/paper-hand2.png">
        </div>   
        <div id="second-row">
            <img id="scissors-hand"  src="./assets/images/scissors-hand.png">
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
